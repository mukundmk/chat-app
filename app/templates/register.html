{% extends "loginlayout.html" %}
{% block body %}
<div class="container">
    <h2><center>Register</center></h2>
    <form id="form" class="form-horizontal" role="form" action="/register" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email Id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="confirm_password">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <font id="errors" color="red">
                {% if invalid %}
                    *Email id already registered
                {% endif %}
                </font>
            </div>
        </div>
    </form>
</div>
<script>
    $("document").ready(function(){
        $("#form").submit(function(event){
            if( $("#password").val() != $("#confirm_password").val()){
                event.preventDefault();
                $("#errors").html("*Passwords do not match");
            }
        });
    });
</script>
{% endblock %}
