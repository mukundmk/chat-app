{% extends "loginlayout.html" %}
{% block body %}
<div class="container">
    <h2><center>Login</center></h2>
    <form id="form" class="form-horizontal" role="form" action="/login" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="email">Email Id:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-2">
                <label class="control-label" for="remember">
                    <input type="checkbox" id="remember" name="remember">  Remember Me
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if invalid %}
                    <font color="red">{{ invalid }}</font>
                {% endif %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
